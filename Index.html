<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    <nav>
        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"><br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" readonly><br><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" readonly><br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" readonly><br><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" readonly><br><br>
            <button type="submit" id="salvar">Salvar</button>
        </form>
    </nav>
    
</body>
</html>
